<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Pokédex</title>
</head>

<body>
    <script type="module" src="src/app.js"></script>
    <script type="module" src="src/dex.js"></script>
    <script type="module" src="src/dom.js"></script>

    <div class="form-floating">
        <select style="width: 300px;" class="form-select my-1 mx-1" id="floatingSelect"
            aria-label="Floating label select example">
            <option selected disabled>-----------</option>

        </select>
        <label for="floatingSelect" class="mx-1">Select a Pokémon</label>
    </div>

    <div class="pokeCard"></div>

    <template id="cardTemplate">
        <div class="card mx-auto mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4 cardimg">
                    <img src="..." class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h4 class="card-title">Card title</h4>
                        <h6 class="pokeTypes"></h6>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <!-- <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p> -->
                    </div>
                </div>
            </div>
        </div>
    </template>

</body>

</html>
